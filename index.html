<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/order-summary.css">
    <link rel="icon" type="image/png" sizes="32x32" href="Imgs/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="top"></div>
            <div class="card-body">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                <div class="AP">
                    <ul>
                        <li><img src="Imgs/icon-music.svg" alt="music-icon"></li>
                        <li>Annual Plan <span>$59.99/year</span></li>
                        <li><a href="#">change</a></li>
                    </ul>
                </div>
                <button class="proceed">Proceed to Payment</button>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/Philip-Droubi">Philip Droubi</a>.
       </div>
    </div>
</body>
